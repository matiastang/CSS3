<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>识别文本换行符并自动换行</title>

    <style>
        .p-one {
            width: 200px;
        }
        .p-two {
            width: 200px;

            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <p class="p-one">了收到货法律上对焊法兰
        六点十几发来的时间飞逝</p>
    <p class="p-two">了收到货法律上对焊法兰
        六点十几发来的时间飞逝</p>
    <pre class="p-three">了收到货法律上对焊法兰
        六点十几发来的时间飞逝</pre>
</body>
</html>
